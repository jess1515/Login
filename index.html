<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Prevents scroll */
        }

        .background-effect {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            z-index: 0;
        }

        .container {
            background: rgba(105, 77, 77, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(80px); 
            box-shadow: 0 8px 25px rgba(238, 153, 153, 0.842);
            padding: 50px;
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .cat-image {
            position: absolute;
            left: 410px; 
            top: -15px; 
            width: 200px; 
            z-index: 2; 
            transform: scaleX(-1); 
        }

        .side-image {
            position: absolute;
            right: -150px; /* Adjust to position outside */
            top: 10%; 
            width: 250px; /* Adjust size */
            animation: slideIn 1s forwards;
            z-index: 1;
        }

        .side-imagee {
            position: absolute;
            left: 70px; /* Adjust to position outside */
            top: 80%; 
            width: 250px; /* Adjust size */
            animation: slideInLeft 1s forwards; /* Change this to slideInLeft */
            z-index: 1;
        }

        @keyframes slideIn {
            0% { right: -250px; }
            100% { right: 1px; }
        }

        @keyframes slideInLeft {
            0% { left: -250px; }
            100% { left: 1px; }
        }

        h2 {
            margin-bottom: 20px;
            color: #d8c4a3; 
            font-family: 'Georgia', serif; 
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: rgb(159, 158, 155);
            color: #1b1b1b; 
            font-size: 16px;
            transition: background 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(218, 213, 205, 0.29);
            outline: none;
            border: 1px solid #655b49; 
        }

        button {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #d8c4a3; 
            color: #2c2c2c; 
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #b79f7a; 
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .google-btn {
            margin: 10px auto; 
            padding: 0px; 
            border: none;
            border-radius: 8px;
            background-color: #e7dfde; 
            color: rgb(27, 8, 8);
            cursor: pointer;
            font-weight: bold;
            font-size: 13px; 
            width: 60%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn:hover {
            background-color: #b86e65; 
        }

        .google-icon {
            margin-right: 8px; 
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <img src="public/external/cat-removebg-preview.png" alt="Cute Cat" class="cat-image"> 
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <button id="google-login-btn" class="google-btn">
            <span class="google-icon">
                <img src="public/external/google.svg" width="20" height="20" alt="Google Icon">
            </span>
            Continue with Google
        </button>
    </div>
    <img src="public/external/cat2.png" alt="Side Image" class="side-image">
    <img src="public/external/cat3.png" alt="Side Image" class="side-imagee">
</body>
</html>
